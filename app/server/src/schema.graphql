type Query {
    directors: [Director!]!
    director(api_id: ID!): Director
    genres: [Genre!]!
    genre(api_id: ID!): Genre
    description: String!
}

type Mutation {
    createDirector(director: DirectorCreateInput): Director
    createGenre(api_id: Int!, name: String!): Genre
    createMovie(movie: MovieCreateInput): Movie
}
